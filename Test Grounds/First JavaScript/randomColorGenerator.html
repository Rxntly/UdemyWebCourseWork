<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>What will it be?</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
   <div style="text-align: center;">
      <h1 style=" margin-bottom: 100px; padding-top: 30px;">welcome</h1>
      <button>Generate</button>
   </div>


   <script>
      const button = document.querySelector("button");
      const h1 = document.querySelector('h1');
      const func = function () {
         const r = Math.floor(Math.random() * 256) + 1;
         const g = Math.floor(Math.random() * 256) + 1;
         const b = Math.floor(Math.random() * 256) + 1;

         const randomColor = `rgb(${r},${g},${b}) `
         document.body.style.backgroundColor = randomColor;
         h1.innerText = "the color is " + randomColor;
         const total = r + g + b;
         console.log(total);

         button.style.backgroundColor = randomColor;

         if (total <= 100) {
            h1.style.color = 'rgb(255, 255, 255)';
         }
      }
      button.addEventListener('click', func);
   </script>


   <div style="text-align: center; margin-top: 100px;">
      <h2 id="h1Main">type something in!</h2>
      <input type="text" id="ryan">
   </div>

   <script>
      const input = document.querySelector('#ryan');
      const anotherH2 = document.querySelector("#h1Main")

      const placeholderText = 'wasnt that fun? keep going!';
      input.addEventListener('input', function (e) {
         anotherH2.innerText = input.value || placeholderText;
      })
   </script>

</body>

</html>
