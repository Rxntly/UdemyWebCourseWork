<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tables</title>
</head>

<body>

   <table>
      <h1> Random Data Enteries </h1>

      <!-- tr is table row, th is table header & td is table data   -->
      <thead>
         <tr>
            <th>Name</th>
            <th>Age</th>
            <th>?</th>
         </tr>
      </thead>

      <tbody>
         <tr>
            <td>Ryan</td>
            <td>21</td>
            <td>Yes</td>
         </tr>

         <tr>
            <td>Daniel</td>
            <td>31</td>
            <td>No</td>
         </tr>
      </tbody>
   </table>

   <!-- v2 table -->

   <h1> v2 of the header</h1>
   <table>
      <thead>
         <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Age</th>
            <th rowspan="2">?</th>
         </tr>
         <tr>
            <th>Days</th>
            <th>Years</th>
         </tr>
      </thead>

      <tbody>
         <tr>
            <td>Ryan</td>
            <td>21</td>
            <td>7670</td>
            <td>Yes</td>
         </tr>

         <tr>
            <td>Daniel</td>
            <td>31</td>
            <td>11322</td>
            <td>No</td>
         </tr>
      </tbody>
   </table>
