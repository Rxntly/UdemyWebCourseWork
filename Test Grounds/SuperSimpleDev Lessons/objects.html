<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Objects</title>
</head>

<body>
   <h1>open the console</h1>
   <h4><a href="../main.html"> return to main menu</a></h4>

   <script>
      const product = {
         name: "ryan",
         age: 21,
         siblings: 1
      }
      console.log(product);
      console.log(product.name);
      console.log(product.age);




      const ali = {
         namee: "ryan",
         agee: 21,

         alex: {
            nameee: "whats the surp"
         }
      }
      console.log(ali.alex.nameee);
   </script>


   <script>
      const test1 = {
         whatsthename: "alex",
         whatstheage: 55,

         makeafunction: function MakeAWish() {
            console.log('say hi');
         }

      };
      test1.makeafunction();
   </script>

   <style>
      h1 {
         font-size: 300%;
         margin-bottom: 100px;
      }
   </style>
</body>

</html>
